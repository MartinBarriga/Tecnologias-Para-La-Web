					<text transform="matrix(1 0 0 1 307.7093 131.528)"><tspan x="0" y="0" class="st8 st9 st12">Los selectores declaran qué etiquetas se le aplican los estilos </tspan><tspan x="0" y="5" class="st8 st9 st12">que coincidan con la etiqueta o atributo señalados en la regla.</tspan><tspan x="0" y="9.9" class="st8 st9 st12">Los selectores pueden aplicarse a:</tspan><tspan x="0" y="14.9" class="st8 st9 st12">Todos los elementos de un tipo, como los párrafos &lt;p&gt;.</tspan><tspan x="0" y="19.8" class="st8 st9 st12">Elementos seguidos de un atributo, en particular:</tspan><tspan x="0" y="24.8" class="st8 st9 st12">id: identificador, un identificador único para la etiqueta.</tspan><tspan x="0" y="29.7" class="st8 st9 st12">class: clase, un identificador para anotar múltiples elementos.</tspan></text>
