				<text transform="matrix(1 0 0 1 289.0603 389.4065)" class="st8 st9 st10">HISTORIA</text>
				<g>
					<rect x="289.6" y="396.6" class="st11" width="151.1" height="21.8"/>
					<text transform="matrix(1 0 0 1 289.6199 399.6614)"><tspan x="0" y="0" class="st8 st9 st12">CSS fue propuesto por primera vez por Håkon Wium Lie el 10 de octubre </tspan><tspan x="0" y="5" class="st8 st9 st12">de 1994. Al mismo tiempo, Lie trabajaba con Tim Berners-Lee en el CERN.</tspan><tspan x="0" y="9.9" class="st8 st9 st12">En particular, la propuesta de Bert Bos fue influyente; él fue el coautor de </tspan><tspan x="0" y="14.9" class="st8 st9 st12">CSS1 y es reconocido como el cocreador de CSS.</tspan></text>
