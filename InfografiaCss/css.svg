			<g>
				<text transform="matrix(1 0 0 1 309.7146 301.2258)" class="st8 st9 st10">NIVELES</text>
				<g>
					<rect x="310.6" y="307.3" class="st11" width="130.5" height="41.7"/>
					<text transform="matrix(1 0 0 1 310.5538 310.3293)"><tspan x="0" y="0" class="st8 st9 st12">CSS se ha creado en varios niveles y perfiles. Cada nivel de CSS </tspan><tspan x="0" y="5" class="st8 st9 st12">se construye sobre el anterior, generalmente añadiendo </tspan><tspan x="0" y="9.9" class="st8 st9 st12">funciones al nivel previo.</tspan><tspan x="0" y="14.9" class="st8 st9 st12">Los perfiles son, generalmente, parte de uno o varios niveles de </tspan><tspan x="0" y="19.8" class="st8 st9 st12">CSS definidos para un dispositivo o interfaz particular. </tspan><tspan x="0" y="24.8" class="st8 st9 st12">Actualmente, pueden usarse perfiles para dispositivos móviles, </tspan><tspan x="0" y="29.7" class="st8 st9 st12">impresoras o televisiones.</tspan></text>
