			<g>
				<text transform="matrix(1 0 0 1 338.7605 213.0447)" class="st8 st9 st10">BLOQUE DE DECL.</text>
				<g>
					<rect x="339.9" y="220.2" class="st11" width="100.9" height="43.8"/>
					<text transform="matrix(1 0 0 1 339.8797 223.2986)"><tspan x="0" y="0" class="st8 st9 st12">Un bloque de declaraciones consiste en una lista </tspan><tspan x="0" y="5" class="st8 st9 st12">de declaraciones unidas. Cada declaración </tspan><tspan x="0" y="9.9" class="st8 st9 st12">consiste en una propiedad, dos puntos (:), y un </tspan><tspan x="0" y="14.9" class="st8 st9 st12">valor. Si hay muchas declaraciones en un bloque, </tspan><tspan x="0" y="19.8" class="st8 st9 st12">un punto y coma (;) es insertado para separar </tspan><tspan x="0" y="24.8" class="st8 st9 st12">cada declaración.</tspan></text>
