<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Programa: Sistema de ecuaciones lineales con 2 incógnitas</h1>
        <br/>
        <br/>
        <br/>
        Ingresa los parametros de tu ecuación basándote en el siguiente formato:
        <br/>
        <br/>
        Ax + By = C
        <br/>
        Dx + Ey = F
        <br/>
        <br/>
        <form action = "ServletEcuaciones" method ="get">
           A = <input type="text" name="parametroA"/>
           <br/>
           <br/>
           B = <input type="text" name="parametroB"/>
           <br/>
           <br/>
           C = <input type="text" name="parametroC"/>
           <br/>
           <br/>
           D = <input type="text" name="parametroD"/>
           <br/>
           <br/>
           E = <input type="text" name="parametroE"/>
           <br/>
           <br/>
           F = <input type="text" name="parametroF"/>
           <br/>
           <br/>
           <input type ="submit"/>
        </form>
        
    </body>
</html>
